<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <label for="height">Height:</label>
      <input type="text" id="height" placeholder="Enter height">
      <br>
      <label for="weight">Weight:</label>
      <input type="text" id="weight" placeholder="Enter weight">
      <br>
      <div class="radio-group">
        <label>
          <input type="radio" name="unit" value="metric" checked> Metric (cm/kg)
        </label>
        <label>
          <input type="radio" name="unit" value="imperial"> Imperial (inches/lbs)
        </label>
      </div>
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <div class="result" id="result">
      Your BMI: <span id="bmiValue"></span>
      <br>
      Category: <span id="bmiCategory" class="bmi-category"></span>
    </div>
  </div>
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
